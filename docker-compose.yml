version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80" # Пробрасываем порт 5173 на порт 80 внутри контейнера
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/letsencrypt
      - ./certbot:/var/www/certbot
      - ./logs:/var/log/nginx
      - ./vue-app/dist:/var/www/w-list
    restart: always
    depends_on:
      - vue-builder

  certbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: certbot
    volumes:
      - ./certs:/etc/letsencrypt
      - ./logs:/var/log/letsencrypt
    entrypoint: >
      sh -c "
        trap exit TERM;
        while :; do
          certbot renew;
          sleep 12h & wait $${!};
        done
      "

  vue-builder:
    image: node:latest
    container_name: vue-builder
    working_dir: /usr/src/app
    volumes:
      - ./vue-app:/usr/src/app # Подключаем локальную папку с приложением
    command: sh -c "npm install && npm run build-only" # Устанавливаем зависимости и запускаем сборку приложения
    restart: "no" # Не перезапускаем после завершения сборки
