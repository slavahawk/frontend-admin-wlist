events {}

http {
    include mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name w-list.ru admin.w-list.ru customer.w-list.ru;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name w-list.ru admin.w-list.ru customer.w-list.ru;

        ssl_certificate /etc/letsencrypt/live/w-list.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/w-list.ru/privkey.pem;

        location / {
            root /var/www/w-list;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Настройка для JavaScript файлов
        location ~* \.m?js$ {
            # Убедитесь, что MIME-тип задан правильно
            default_type application/javascript;
            try_files $uri =404;
        }
    }
}

